{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="{% static 'index/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="{% static 'index/assets/fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{% static 'index/assets/css/smoothproducts.css' %}">
    <link rel="stylesheet" href="{% static 'index/assets/css/general.css' %}">
</head>

<body>
    {% include "index/header.html" %}

    <main class="page login-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Inicio de sesión</h2>
                    <p>Al iniciar sesión, tendrá acceso a su ambiente de trabajo, acorde al rol que seleccionó en el proceso de registro.</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" name="username" id="email"></div>
                    <div class="form-group"><label for="password">Contraseña</label><input class="form-control" name="password" type="password" id="password"></div>
                    <div class="form-group">
                        <div class="form-check"><input class="form-check-input" type="checkbox" id="checkbox"><label class="form-check-label" for="checkbox">Mantener Ingresado</label></div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
                </form>
            </div>
        </section>
    </main>

    {% include "index/footer.html" %}  
    
    <script src="{% static 'index/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'index/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static 'index/assets/js/smoothproducts.min.js' %}"></script>
    <script src="{% static 'index/assets/js/theme.js' %}"></script>
    <script src="{% static 'index/assets/js/header.js' %}"></script>
</body>

</html>
